<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Tourist Places App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Search Box -->
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" class="search-box-input" placeholder="Enter your location" />
            <button class="search-box-btn" title="Search for weather"><i class="bx bx-search"></i></button>
        </div>

        <!-- Weather Information Section -->
        <div class="weather-box">
            <img src="weather-images/Broken Clouds.png" class="weather-icon" alt="Weather Icon" />
            <p class="temperature">0<span>Â°C</span></p>
            <p class="description">Broken Clouds</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <span class="humidity-value">0%</span>
                    <p>Humidity</p>
                </div>
            </div>
            
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <span class="wind-speed">0Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error" role="alert" aria-live="polite">
            City not found. Please try again.
        </div>

        <!-- Tourist Places Section -->
        <div id="tourist-places">
            <h2>Tourist Places</h2>
            <div class="places-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
